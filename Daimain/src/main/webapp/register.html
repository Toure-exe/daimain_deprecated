<!-- registration form -->
<div class="w3-container" style="padding:128px 16px" id="register">
    <div align="center"><img src="img/logo.jpeg" height="200px" width="550px" ></center><br></div>
    <br><br>
    <center><h1>INSCRIPTION</h1></center>
    <br>
    <div class="w3-container w3-black">
        <h2>REMPLIR LE FORMULAIRE</h2>
    </div>

    <form class="w3-container" action="/Daimain_war_exploded/RegistrationServlet" method="post">
        <br>
        <label>nom:</label>
        <input class="w3-input" type="text" name="nom" required><br>

        <label>prénom:</label>
        <input class="w3-input" type="text" name="prenom" required><br>

        <label>Date de naissance</label>
        <input class="w3-input" type="date" id="birthday" name="birthday" required><br>

        <label>email:</label>
        <input class="w3-input" type="email" name="email" required><br>

        <label>mot de passe:</label>
        <input class="w3-input" type="password" name="mdp" required><br>

        <label>numéro de téléphone:</label>
        <input class="w3-input" type="text" name="numTel" required><br>

        <label>nom de l'entreprise / nom du particulier / nom de la coopérative:</label>
        <input class="w3-input" type="text" name="nom_entrprise" required><br>

        <label>pays d'origine:</label>
        <input class="w3-input" type="text" name="country" required><br>

        <label>adresse:</label>
        <input class="w3-input" type="text" name="adresse" required><br><br><br>


        <center><input type="submit" value="S'INSCRIRE" class="w3-btn w3-black"></center>
        <p>&nbsp;</p>
    </form>

</div>

</div>
